name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Detect which files changed to determine which jobs to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      examples: ${{ steps.filter.outputs.examples }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'cvl/**'
              - 'cvlization/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'bin/**'
              - '.github/**'
            examples:
              - 'examples/**'
              - 'benchmarks/**'

  # CLI tests (lightweight, no heavy deps)
  cli_tests:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: pip install ".[dev]"

      - name: CLI unit tests
        run: pytest -v cvl/tests/

      - name: CLI smoke test
        run: |
          cvl list
          cvl list --format list | head -20
          cvl list -k sam

  # Library tests (heavy deps: pytorch, tensorflow, etc.)
  library_tests:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and heavy deps
        run: |
          pip install ".[dev]"
          pip install torch==2.5.1 torchvision==0.20.1 --index-url https://download.pytorch.org/whl/cpu
          pip install \
            pytorch-lightning==2.5.5 \
            lightning==2.5.5 \
            torchmetrics==1.8.2 \
            timm==1.0.12 \
            "numpy>=2.3,<3" \
            "albumentations>=1.4.0" \
            kornia \
            "transformers>=4.22.0" \
            mlflow \
            "scikit-image>=0.16.2" \
            pandas \
            tensorflow-cpu==2.20.0 \
            wandb \
            datasets==2.14.4 \
            nltk

      - name: Library unit tests
        run: pytest -v tests/

  # Lightweight checks for examples/benchmarks-only changes
  examples_check:
    needs: changes
    if: needs.changes.outputs.examples == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python syntax check
        run: |
          # Check syntax of changed Python files in examples/ and benchmarks/
          changed_py=$(git diff --name-only origin/main...HEAD -- 'examples/**/*.py' 'benchmarks/**/*.py' | while read f; do [ -f "$f" ] && echo "$f"; done || true)
          if [ -n "$changed_py" ]; then
            echo "Checking Python syntax for:"
            echo "$changed_py"
            echo "$changed_py" | xargs python -m py_compile
          else
            echo "No Python files changed in examples/ or benchmarks/"
          fi

      - name: Dockerfile lint
        run: |
          # Check changed Dockerfiles with hadolint
          changed_dockerfiles=$(git diff --name-only origin/main...HEAD -- 'examples/**/Dockerfile' 'benchmarks/**/Dockerfile' | while read f; do [ -f "$f" ] && echo "$f"; done || true)
          if [ -n "$changed_dockerfiles" ]; then
            echo "Linting Dockerfiles:"
            echo "$changed_dockerfiles"
            curl -sL https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -o /tmp/hadolint
            chmod +x /tmp/hadolint
            echo "$changed_dockerfiles" | xargs -I {} /tmp/hadolint --failure-threshold error {}
          else
            echo "No Dockerfiles changed in examples/ or benchmarks/"
          fi

      - name: Shell script lint
        run: |
          # Check changed shell scripts with shellcheck
          changed_sh=$(git diff --name-only origin/main...HEAD -- 'examples/**/*.sh' 'benchmarks/**/*.sh' | while read f; do [ -f "$f" ] && echo "$f"; done || true)
          if [ -n "$changed_sh" ]; then
            echo "Linting shell scripts:"
            echo "$changed_sh"
            sudo apt-get update && sudo apt-get install -y shellcheck
            echo "$changed_sh" | xargs shellcheck
          else
            echo "No shell scripts changed in examples/ or benchmarks/"
          fi
