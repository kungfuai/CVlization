# OpenVLA SimplerEnv Demo Configuration

# OpenVLA model path (HuggingFace model ID)
model_path: "openvla/openvla-7b"

# Maximum steps per episode
max_steps: 200

# Delay between frames in milliseconds (controls streaming speed)
# Lower = faster playback, higher = easier to observe
frame_delay_ms: 100

# JPEG quality for frame encoding (1-100)
# Higher = better quality but more bandwidth
jpeg_quality: 80

# Server configuration
server:
  host: "0.0.0.0"
  port: 8000
