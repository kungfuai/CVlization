name: florence-2
capability: perception/vision_language
modalities: [vision, text]
stability: stable
resources:
  gpu: 1
  vram_gb: 2
  disk_gb: 10
image: florence-2
presets:
  build:
    script: build.sh
    description: Build the Florence-2 Docker image (base and large variants)
  predict:
    script: predict.sh
    description: Run inference (pass --variant base|large)
  batch_predict:
    script: batch_predict.py
    description: Batch inference from JSONL (supports custom task prompts, DocVQA fine-tuned models)
  test:
    script: test.sh
    description: Smoke-test captioning with the default base variant
tags: [florence, vlm, microsoft, ocr, vqa, captioning, object-detection, segmentation, pytorch, unified-vision]
tasks: [ocr, image_captioning, visual_question_answering, object_detection, image_segmentation, document_understanding, region_captioning]

verification:
  last_verified: "2025-12-30"
  last_verification_note: "Verified on Blackwell RTX PRO 6000. Upgraded to PyTorch 2.9.1 + CUDA 12.8 runtime. Added bundled sample image. Caption task works correctly."
