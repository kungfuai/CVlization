name: docling
capability: perception/doc_ai
modalities:
- vision
- text
datasets:
- custom
stability: stable
resources:
  gpu: 1
  vram_gb: 8
  disk_gb: 10
presets:
  build:
    script: build.sh
    description: Build the Docker image
  predict:
    script: predict.sh
    description: Run document extraction on a PDF or image
