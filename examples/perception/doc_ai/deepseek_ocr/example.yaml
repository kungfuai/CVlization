name: deepseek_ocr
capability: perception/doc_ai
modalities:
  - vision
  - text
datasets:
  - custom
stability: stable
resources:
  gpu: 1
  vram_gb: 12
  disk_gb: 15
presets:
  build:
    script: build.sh
    description: Build the Docker image
  predict:
    script: predict.sh
    description: Run OCR on a document image
    path_args:
      - flag: "--image"
        type: file
      - flag: "--output"
        type: file
tags:
  - ocr
  - document-ai
  - context-compression
  - deepseek
  - transformers
  - vision-language
tasks:
  - ocr
  - document_understanding
frameworks:
  - pytorch
  - transformers
description: DeepSeek-OCR for document OCR with 7-20x context compression

verification:
  last_verified: "2025-12-30"
  last_verification_note: "Upgraded to PyTorch 2.9.1+CUDA 12.8 for Blackwell. OCR with grounding coordinates. VRAM: ~12GB."
