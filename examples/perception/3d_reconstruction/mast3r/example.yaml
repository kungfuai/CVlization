name: mast3r
capability: perception/3d_reconstruction
modalities:
  - vision
stability: experimental
resources:
  gpu:
    count: 1
    vram_gb: 8
  cpu_cores: 8
  ram_gb: 16
  disk_gb: 15
presets:
  build:
    - build.sh
  predict:
    - predict.sh
tags:
  - 3d-reconstruction
  - image-matching
