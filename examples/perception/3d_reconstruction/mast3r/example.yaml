description: |
  MASt3R performs image matching and sparse 3D reconstruction using dense
  correspondence matching with metric alignment. Outputs 3D point clouds,
  depth maps, camera poses, and confidence maps. Built on DUSt3R with
  improved matching for visual localization and mapping.
