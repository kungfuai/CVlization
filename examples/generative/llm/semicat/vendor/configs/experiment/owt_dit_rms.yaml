# @package _global_

defaults:
  - override /data: owt
  - override /model: text8_dit_lg
  - override /trainer: default

seed: 12345

trainer:
  min_epochs: 0
  min_steps: 250000
  val_check_interval: 25000
  check_val_every_n_epoch: null
  precision: bf16-mixed
  accumulate_grad_batches: 2

model:
  in_shape:
    - 1024
    - 50257
  net:
    vocab_size: 50257
    length: 1024
    embed_type: rms
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1e-4
    weight_decay: 0.1
  calc_nll: true
  nll_samples: 16
  compile: true

tags: ["semicat", "owt", "duo"]

data:
  batch_size: 32

logger:
  wandb:
    group: owt_dit_lg_rms
    name: ${logger.wandb.group}-${seed}
    tags: ["semicat", "owt", "duo"]
