# @package _global_

defaults:
  - override /data: text8
  - override /model: text8_semicat_song
  - override /trainer: default

seed: 12345

trainer:
  min_epochs: 100
  max_epochs: 500
  precision: bf16-mixed

model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1e-4
    weight_decay: 0.01

tags: ["semicat", "text8", "song"]

logger:
  wandb:
    group: semicat_sd_text8-song
    name: semicat-sd-text8-song-${seed}
    tags: ["semicat", "text8", "song"]
