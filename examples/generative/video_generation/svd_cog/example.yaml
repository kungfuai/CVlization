name: svd-cog
capability: generative/video_generation
modalities: [vision]
datasets: []
stability: stable
resources:
  gpu: 1
  vram_gb: 24
  disk_gb: 40
presets: [build, predict]
tags: [svd, stable-video-diffusion, image-to-video, cog, pytorch]
tasks: [image_to_video]
frameworks: [pytorch, cog]
cog:
  enabled: true
description: Stable Video Diffusion with Cog (non-commercial license, 24GB VRAM)
notes: |
  This example uses Cog for containerization instead of Docker directly.

  Usage with CVL:
    cvl run svd-cog build
    cvl run svd-cog predict -i input_image=@demo.png

  Direct Cog usage:
    cog build
    cog predict -i input_image=@demo.png

  Cog manages Docker images internally via cog.yaml configuration.
verification:
  last_verified: 2025-10-26
  last_verification_note: "CVL Cog integration verified. `cvl run svd-cog build` and `cvl run svd-cog predict -i input_image=@demo.png` execute correctly. Build succeeds (17.6GB image). Predict fails with numpy ABI version mismatch (opencv-python vs numpy 2.x) - requires fixing cog.yaml to pin numpy<2. Requires 24GB VRAM (A10 has 23GB). Not fully functional due to dependency and VRAM issues."
