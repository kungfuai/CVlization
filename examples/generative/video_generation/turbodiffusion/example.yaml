name: turbodiffusion
description: Fast text-to-video generation with 100x+ speedup using TurboDiffusion
category: generative/video_generation
model: TurboWan2.1-T2V-1.3B-480P

requirements:
  gpu: true
  vram_gb: 24
  disk_gb: 8

docker:
  base_image: pytorch/pytorch:2.9.1-cuda12.6-cudnn9-devel
  image_name: cvlization/turbodiffusion:latest

inference:
  input_type: text
  output_type: video
  default_prompt: "A cat playing piano in a jazz club, cinematic lighting"
  output_format: mp4
  fps: 16
  frames: 77
  resolution: 480p

references:
  paper: https://jt-zhang.github.io/files/TurboDiffusion_Technical_Report.pdf
  github: https://github.com/thu-ml/TurboDiffusion
  huggingface: https://huggingface.co/TurboDiffusion
