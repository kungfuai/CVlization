name: turbodiffusion
description: Fast text-to-video generation with 100x+ speedup using TurboDiffusion
category: generative/video_generation
tags:
  - video-generation
  - text-to-video
  - diffusion
  - acceleration

image: turbodiffusion

presets:
  build:
    script: build.sh
    description: Build the Docker image (compiles CUDA kernels, ~10-20 min)
  predict:
    script: predict.sh
    description: Generate video from text prompt
    path_args:
      - flag: --output
        type: file

hardware:
  gpu_required: true
  min_vram_gb: 24
  recommended_vram_gb: 24
  min_ram_gb: 32

models:
  - name: TurboWan2.1-T2V-1.3B-480P
    source: huggingface
    repo_id: TurboDiffusion/TurboWan2.1-T2V-1.3B-480P
    size_gb: 5

references:
  paper: https://jt-zhang.github.io/files/TurboDiffusion_Technical_Report.pdf
  github: https://github.com/thu-ml/TurboDiffusion
  huggingface: https://huggingface.co/TurboDiffusion
