name: krea-realtime
capability: generative/video_generation
modalities:
  - vision
  - text
datasets:
  - custom
stability: beta
resources:
  gpu: 1
  vram_gb: 12
  disk_gb: 40
  downloads:
    - url: "hf://krea/krea-realtime-video"
      dest: "models/krea-realtime-video"
presets:
  build:
    script: build.sh
    description: Build Docker image with Krea SDK and dependencies
  predict:
    script: predict.sh
    description: Generate video from text prompt (offline batch mode)
  serve:
    script: serve.sh
    description: Start WebSocket server for real-time streaming generation
tags:
  - video-generation
  - text-to-video
  - video-to-video
  - real-time
  - diffusers
  - pytorch
tasks:
  - video_generation
  - video_to_video
frameworks:
  - pytorch
  - diffusers
description: >
  Real-time text-to-video generation with Krea 14B model.
  Supports text-to-video, video-to-video, and streaming inputs
  with 4-6 inference steps for fast generation.
verification:
  last_verified: "2025-11-21"
  last_verification_note: "Updated to integrate official Krea AI SDK (github.com/krea-ai/realtime-video). Supports predict (offline batch) and serve (WebSocket streaming) presets. Docker image includes full SDK with custom ModularPipeline. Requires 40GB+ VRAM for 14B model. Ready for testing."
