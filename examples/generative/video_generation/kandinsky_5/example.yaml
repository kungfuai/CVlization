name: kandinsky-5
capability: generative/video_generation
modalities:
  - vision
  - text
datasets: []
stability: experimental
resources:
  gpu: 1
  vram_gb: 12  # Minimum with offloading + quantization
  ram_gb: 32   # Minimum with Qwen quantization
  disk_gb: 30  # Model weights (~25GB)
image: cvlization/kandinsky-5:latest
presets:
  build:
    script: build.sh
    description: Build the Docker image
  predict:
    script: predict.sh
    description: Generate video/image from text prompt
  test:
    script: test.sh
    description: Run smoke test
license: MIT
source: https://github.com/kandinskylab/kandinsky-5
paper: https://arxiv.org/abs/2511.14993
frameworks:
  - pytorch
  - diffusers
description: Kandinsky 5.0 - 2B parameter video/image generation model with T2V, I2V, T2I support

verification:
  last_verified: "2026-01-01"
  last_verification_note: "PyTorch 2.9.1+CUDA 12.8. T2V verified at 512x512 with --offload --qwen_quantization (~6.5min for 5s). 768x512 OOM on 96GB."
