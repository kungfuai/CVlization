# Model configuration for Krea Realtime Video 14B
# Based on Scope's model.yaml

base_model_name: "Wan2.1-T2V-14B"

# Model-specific arguments
base_model_kwargs:
  timestep_shift: 5.0

# Frame processing
num_frame_per_block: 3
kv_cache_num_frames: 3

# Attention configuration
local_attn_size: 6

# Spatial processing
vae_spatial_downsample_factor: 8
patch_embedding_spatial_downsample_factor: 2

# Sequence length
max_rope_freq_table_seq_len: 1024
