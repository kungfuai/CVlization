name: voxcpm
capability: generative/audio
modalities:
  - text
  - audio
datasets:
  - custom
stability: experimental
resources:
  gpu: 1
  vram_gb: 8
  disk_gb: 10
presets:
  build:
    script: build.sh
    description: Build the Docker image
  predict:
    script: predict.sh
    description: Generate speech from text
    path_args:
